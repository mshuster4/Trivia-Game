<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>

<header>
    <h1 class="text-center">Nickelodeon Trivia</h1>
    <h2>90's Edition</h2>
</header>

<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" id="game-image"></div>
        <div class="col-sm-4"></div>
    </div>
     <div class="row">
        <div class="col-sm-12" id="question-display"></div>
    </div>
     <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" id="options-display"></div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" id="timer"></div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-12" id="correct"></div>
    </div>
    <div class="row">
        <div class="col-sm-12" id="wrong"></div> 
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <img src="assets/images/title-page-image.jpg" id="title-page-image" class="img-fluid" alt="title">
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 start-restart-button">
            <button type="button" class="btn btn-primary start-button" id="first-start-button">Start</button>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
    
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
